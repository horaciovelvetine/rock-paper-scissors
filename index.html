<!DOCTYPE html>
<html lang="en" class="antialiasing">

	<head>
		<meta charset="utf-8" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="icon" type="image/svg+xml" href="src/assets/favicon.svg" />
		<title>Rock Paper Scissors</title>
	</head>

	<body class="flex justify-center pt-4 h-full bg-cover text-stone-200 saturate-100" style="background-image: url(src/assets/bg_gradient.png)">
		<div class="divide-y divide-gray-200 overflow-hidden rounded-lg bg-slate-900/75 shadow-2xl">
			<div class="px-4 py-5 sm:px-6">
				<h1 class="text-2xl text-center">Rock Paper Scissors</h1>
			</div>

			<!-- MAIN CONTENT -->
			<div class="flex justify-center py-5 sm:p-6">
				<div class="" id="p5-main-canvas">
					<!-- P5 CANVAS CONTENT HERE -->
				</div>
				<div class="mx-4">
					<div id="settings-form">
						<div class="flex flex-col">
							<h3 class="font-semibold pb-2 text-center">Sketch Settings:</h3>

							<div class="flex flex-col w-full sm:max-w-xs gap-2">
								<div class="flex gap-2">
									<div class="flex flex-col w-full">
										<label for="num-of-emojis-input" class="block text-sm font-medium text-gray-200">Number of emojis:</label>
										<input type="number" name="num-of-emojis-input" id="num-of-emojis-input" value="25" class="block rounded-md w-fit border-0 p-1 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
									</div>
									<div class="flex flex-col w-full">
										<label for="speed-input" class="block text-sm font-medium text-gray-200">Emoji Speed:</label>
										<input type="number" name="speed-input" id="speed-input" value="2" class="block rounded-md w-fit border-0 p-1 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
									</div>
								</div>

								<div class="flex gap-2">
									<div class="flex flex-col w-full">
										<label for="size-input" class="block text-sm font-medium text-gray-200">Emoji Size:</label>
										<input type="number" name="size-input" id="size-input" value="32" class="block rounded-md w-fit border-0 p-1 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
									</div>
								</div>

								<div class="flex gap-2">
									<div class="flex flex-col w-full">
										<label for="width-input" class="block text-sm font-medium text-gray-200">Window Width:</label>
										<input type="text" name="width-input" id="width-input" value="800" class="block rounded-md w-fit border-0 p-1 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
									</div>
									<div class="flex flex-col w-full">
										<label for="height-input" class="block text-sm font-medium text-gray-200">Window Height:</label>
										<input type="text" name="height-input" id="height-input" value="700" class="block rounded-md w-fit border-0 p-1 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
									</div>
								</div>
								<div class="flex flex-col items-center ml-3 mt-3 gap-1">
									<button id="reset-button" class="flex w-3/4 items-center justify-center rounded-md bg-indigo-600 text-md font-semibold shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 py-1 m-1">Update Sketch</button>
									<button id="play-pause-button" class="flex w-3/4 items-center justify-center rounded-md bg-indigo-600 text-md font-semibold shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 py-1 m-1">Pause Sketch</button>
								</div>

								<div class="space-y-5">
									<div class="relative flex items-start">
										<div class="flex h-6 items-center">
											<input id="display-collision-radius" aria-describedby="display-collision-radius-description" name="display-collision-radius" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600" />
										</div>
										<div class="ml-3 text-sm leading-6">
											<label for="display-collision-radius" class="font-medium text-gray-200">Display Collision Radius</label>
											<span id="display-collision-radius-description" class="text-gray-400"> draws a circle around each emoji to display the <span>'actual'</span> radius used to detect collisions</span>
										</div>
									</div>
									<div class="relative flex items-start">
										<div class="flex h-6 items-center">
											<input id="display-velocity-vector" aria-describedby="display-velocity-vector-description" name="display-velocity-vector" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600" />
										</div>
										<div class="ml-3 text-sm leading-6">
											<label for="display-velocity-vector" class="font-medium text-gray-200">Display Velocity Vector</label>
											<span id="display-velocity-vector-description" class="text-gray-400">Display a line representing speed (color) and direction</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="flex justify-center my-2 text-gray-200">
				<p class="font-light text-md pt-2">Sketch By:<a href="https://github.com/horaciovelvetine"></a> @horaciovelvetine - 2023</p>
			</div>
		</div>
		<!-- START SCRIPT IMPORT -->
		<script type="module" src="/src/rock_paper_scissors.js"></script>
	</body>

</html>
